<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1 class="text-center display-4 text-danger text-bg-info">GRID</h1>

    <div class="container-fluid text-center display-6">
      <div class="row">
        <div class="bg-info col-4">4</div>
        <div class="bg-danger col-4">4</div>
        <div class="bg-secondary col-4">4</div>
        <div class="bg-secondary col-4">4</div>
        <div class="bg-warning col-6">6</div>
      </div>

      <div class="row">
        <div class="bg-primary col-2 text-light">2</div>
      </div>
      <hr />
      <h2>D-FLEX ALIGN</h2>
      <div style="height: 50vh" class="container border border-primary">
        <div class="row justify-content-center">
          <div class="col-4 bg-success">center</div>
          <div class="col-3 bg-danger">center</div>
        </div>
        <div class="row justify-content-between">
          <div class="col-4 bg-warning">between</div>
          <div class="col-3 bg-info">between</div>
        </div>
        <div
          class="row border border border-danger justify-content-evenly align-items-stretch"
          style="height: 40vh"
        >
          <div class="col-4 bg-secondary">between</div>
          <div class="col-3 bg-black text-light">between</div>
        </div>
      </div>
      <hr>
      <h2>BREAKPOINT</h2>
      <div class="container">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-3 bg-success">1</div>
            <div class="col-12 col-sm-6 col-md-3 bg-info">2</div>
            <div class="col-12 col-sm-6 col-md-3 bg-warning">3</div>
            <div class="col-12 col-sm-6 col-md-3 bg-secondary">4</div>
        </div>
        <br><br>
        <div class="row justify-content-center justify-content-sm-end justify-content-md-evenly">
            <div class="col-10 col-sm-4 col-md-2 bg-success">1</div>
            <div class="col-10 col-sm-4 col-md-2 bg-info">2</div>
            <div class="col-10 col-sm-4 col-md-2 bg-warning">3</div>
            <div class="col-10 col-sm-4 col-md-2 bg-secondary">4</div>
        </div>
      </div>
      <br><br><br><br>  

    </div>
  </body>
</html>
