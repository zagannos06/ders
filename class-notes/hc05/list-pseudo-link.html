<body>
    <h1>LIST</h1>

    <h2>Langeages</h2>
    <ul class="languages">
        <li>javascript</li>
        <li>C++</li>

        <li>CSS</li>

    </ul>

    <h2>
    <i class="fa-solid fa-download"></i>PSEUDO CLASSES<i class="fa-solid fa-download"></i>
    </h2>
    <ul class="pseudo">
        <li class="classes">first-child</li>
        <li class="classes">last-child</li>
        <li class="classes">nth-child</li>
        <li class="classes">visited</li>
        <li class="classes">link</li>
        <li class="classes">active</li>
        <li class="classes">focus</li>
    </ul>
